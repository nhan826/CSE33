{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    {% for category in categories%}
    <div class = "categories">
       <ul>
        <li>
            <a href="{% url 'category_contents' category.id %}"><h4>{{category.category_name}}</h4></a>
         </li>
       </ul>
    </div>
    {% endfor %}
{% endblock %}
